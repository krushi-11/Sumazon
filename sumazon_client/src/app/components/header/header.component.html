<mat-drawer-container class="h-screen">
    <mat-drawer mode="side" opened #drawer>
        <mat-nav-list>
            @for (menu of menus; track menu) {
            <a mat-list-item [routerLink]="menu.route" [activated]="menu.isActive">{{ menu.label }}</a>
            }
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar class="flex items-center justify-between">
            <div class="flex items-center">
                <button mat-icon-button aria-label="icon-button with menu icon" (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <div class="flex items-center gap-2">
                    <img alt="logo" class="h-8" src="/assets/logo.png" />
                    <span>Sumazon</span>
                </div>
            </div>
            <div>
                <mat-icon mat-badge value="1">shopping_cart</mat-icon>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>account_circle</mat-icon>
                        <span routerLink="/user-profile">My Profile</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Sign out</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
