<div *ngIf="loaded; else spinner">
  <div *ngIf="isLoggedIn; else invalidLogin">
    <ng-container *ngTemplateOutlet="validLogin"></ng-container>
  </div>
</div>
<ng-template #spinner>

</ng-template>
<ng-template #invalidLogin>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #validLogin>
  <app-header></app-header>
</ng-template>
